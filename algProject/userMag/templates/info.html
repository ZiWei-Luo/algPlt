<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 用户列表</h1>
<a href="http://127.0.0.1:8000/userMag/insert/">添加</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>密码</th>
        <th>权限</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {%  for obj in data_list2  %}
    <tr>
        <td>{{ obj.id }}</td>
        <td>{{ obj.name }}</td>
        <td>{{ obj.password }}</td>
        <td>{{ obj.role }}</td>
        <td>{{ obj.email }}</td>
        <td>
            <a href="http://127.0.0.1:8000/userMag/{{ obj.id }}/edit/">编辑</a>
            <a href="http://127.0.0.1:8000/userMag/delect/?nid={{ obj.id }}">删除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
